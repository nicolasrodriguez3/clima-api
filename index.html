<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>climaNico</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<img src="img/menu.png" id="burger" />
					<h1>climaNico</h1>
				</div>
				<nav>
					<ul class="nav-links">
						<li><a href="#">Quienes somos</a></li>
						<li><a href="#">Apoyanos</a></li>
					</ul>
				</nav>
				<!--
				<button id="nightmode"><span>asd</span></button>-->
			</header>

			<div class="contenido">
				<aside class="buscador ">
					<label for="miCiudad" class="label-input"
						>Seleccione la ciudad:</label>
						<input list="lista-ciudades" name="miCiudad" id="miCiudad" />

						<datalist id="lista-ciudades"> </datalist
					>

					<input type="button" id="btn" value="Buscar!" />
				</aside>

				<main id="principal">
					<div class="ubicacion">
						<h3 class="ciudad-nombre">Seleccione una ciudad</h3>
					</div>

					<div class="temperatura">
						<div class="texto">
							<h2 class="temperatura-grados">---</h2>
							<span>C</span>
						</div>
						<canvas id="icon1" width="128" height="128"></canvas>
					</div>
					<p class="temperatura-descripcion"></p>
				</main>
			</div>
		</div>
		<script src="skycons.js"></script>
		<script src="app.js"></script>
	</body>
</html>
